    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>

                <span class="icon-bar"></span>

            <a class="navbar-brand" href="#">Logo</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li><a href="/home/">Home</a></li>
                <li><a href="/addArti/">Add Article</a></li>
                <#if user.username == "admin">
                    <li><a href="/addUser/">Add User</a></li>
                </#if>
                <li><a href="/listArtiBy/">Modificate and Delete</a></li>
                <li><a href="/listTags/"> Articles By Tags</a></li>
                <li><a href="/invalidarSesion/"> Logout</a></li>
                <li class="active"> <a href="/chat/"> Logout</a></li>

            </ul>
            <form class="navbar-form navbar-right" role="search">
                <div class="form-group input-group">
                    <input type="text" class="form-control" placeholder="Search..">
                    <span class="input-group-btn">
            <button class="btn btn-default" type="button">
              <span class="glyphicon glyphicon-search"></span>
            </button>
          </span>
                </div>
            </form>
            <ul class="nav navbar-nav navbar-right">

            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <#if user.username == "admin">
    <h1 class="page-header">Hello: Admin</h1>

    <#else>
        <h1 class="page-header">Hello: ${name}</h1>
    </#if>


    <form action="" class="form-inline" id="connectForm">
        <div class="input-append">
            <button class="btn" type="submit" id="connect">Conectar al servidor</button>
            <button class="btn" disabled="disabled" id="disconnect">Desconectar del servidor</button>
        </div>
    </form>
    <form action="" id="sendForm">
        <div class="input-append">
            <textarea id="message" name="comment" class="form-control" rows="3" required></textarea>
            <button class="btn btn-primary" type="submit" id="send" disabled="disabled">ENVIAR</button>
        </div>
    </form>
    <hr>
    <ul class="unstyled" id="log"></ul>
</div>
<script type="text/javascript">
    $(document).ready(function() {
        var ws;
        $('#connectForm').on('submit', function() {
            if ("WebSocket" in window) {
                ws = new WebSocket("ws://" + location.hostname + ":" + location.port + "/mensajeServidor");
                ws.onopen = function() {
                    $('#log').append('<li><span class="badge badge-success">Conexion Establecita</span></li>');
                    $('#wsServer').attr('disabled', 'disabled');
                    $('#connect').attr('disabled', 'disabled');
                    $('#disconnect').removeAttr('disabled');
                    $('#message').removeAttr('disabled').focus();
                    $('#send').removeAttr('disabled');
                };
                ws.onerror = function() {
                    $('#log').append('<li><span class="badge badge-important">ERROR</span></li>');
                };
                ws.onmessage = function(event) {
                    $('#log').append('<li>recieved: <span class="badge">' + event.data + '</span></li>');
                };
                ws.onclose = function() {
                    $('#log').append('<li><span class="badge badge-important">Conexion Cerrada</span></li>');
                    $('#wsServer').removeAttr('disabled');
                    $('#connect').removeAttr('disabled');
                    $('#disconnect').attr('disabled', 'disabled');
                    $('#message').attr('disabled', 'disabled');
                    $('#send').attr('disabled', 'disabled');
                };
            } else {
                $('#log').append('<li><span class="badge badge-important">WebSocket NOT supported in this
                browser</span></li>');
            }
            return false;
        });
        $('#sendForm').on('submit', function() {
            var message = $('#message').val();
            ws.send(message);
            $('#log').append('<li>sended: <span class="badge">' + message + '</span></li>');
            return false;
        });
        $('#disconnect').on('click', function() {
            ws.close();
            return false;
        });
    });
</script>
</body>
</html>

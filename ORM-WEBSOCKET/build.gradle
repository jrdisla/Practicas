group 'edu.pucmm'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'com.sparkjava:spark-core:2.6.0'
    compile 'com.sparkjava:spark-template-freemarker:2.5.5'
    compile 'org.freemarker:freemarker:2.3.26-incubating'
    compile 'com.google.code.gson:gson:2.6.2'
    compile 'com.j2html:j2html:1.0.0'
    compile 'org.hibernate:hibernate-core:5.1.0.Final'
    compile 'org.hibernate:hibernate-entitymanager:5.1.0.Final'
    compile 'com.h2database:h2:1.4.192'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.1'
    compile group: 'com.j256.ormlite', name: 'ormlite-core', version: '5.0'
    compile group: 'com.j256.ormlite', name: 'ormlite-jdbc', version: '3.4'
    compile 'com.h2database:h2:1.4.191'
    compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.21'
}
